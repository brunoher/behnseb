<link href="css/tabs.css" rel="stylesheet">
<style ng-if="notification.messagesNew">ion-tabs .ion-chatbubble-working:after{content:'{{notification.messagesNew}}'}</style>
<ion-tabs ng-class="{'tabs-item-hide': $root.hideTabs}" class="tabs-positive tabs-icon tabs-color-active-light">
  <ion-tab icon="ion-chatbubble-working status-notification" ui-sref="app.chat.messages">
    <ion-nav-view name="tab-messages"></ion-nav-view>
  </ion-tab>
  <ion-tab icon="ion-person" ui-sref="app.chat.contacts">
    <ion-nav-view name="tab-contacts"></ion-nav-view>
  </ion-tab>
  <ion-tab icon="ion-ios-people" ui-sref="app.chat.group">
    <ion-nav-view name="tab-group"></ion-nav-view>
  </ion-tab>
    <ion-tab icon="ion-ios-people" ui-sref="app.chat.events">
    <ion-nav-view name="tab-events"></ion-nav-view>
  </ion-tab>
  <ion-tab icon="ion-android-more-horizontal" ui-sref="app.chat.settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>
</ion-tabs>
