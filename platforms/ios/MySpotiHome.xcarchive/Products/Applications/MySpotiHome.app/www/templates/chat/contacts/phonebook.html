        <ul class="list contacts-recommended no-margin" ng-repeat="user in contracts | filter:filterText | orderBy:'name.familyName':false">
            <li class="item item-avatar">
                
                <div>{{user.name.formatted| limitTo : 20}}</div>
                <span class="positive margin-right" ng-class="{'ion-male':user.gender=='Male','ion-female':user.gender=='Female'}"></span>
                <span class="smaller">{{user.phoneNumbers[0].value}}</span>
                <button ng-if="!user.isInvited" class="button button-outline button-positive" ng-click="inviteSms(user.phoneNumbers[0].value);" >+ Inviter</button>
                <button ng-if="!user.isInvited && false" class="button button-outline button-positive" ng-click="addNewInvite({id:user.$id});user.isInvited=true;" >+ Ajouter</button>
                <button ng-if="user.isInvited" class="button button-outline button-positive">Invit√©</button>
            </li>
        </ul>
    </ion-content>
