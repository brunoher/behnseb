<ion-view title="Quel est l'incident ?">
    <!--menu dashboard section-->
    <ion-content id="menu-dashboard-content">
        <!--panel section-->
        
        <div class="menu-panel">
    
     

            <div class="row">
                <div class="col-33" ng-click="showToast('Inbox')">
                    <i class="fa fa-refresh"></i>

                    <p>En cours</p>
                </div>
                <div class="col-33" ng-click="showToast('Card')">
                    <i class="fa fa-check"></i>

                    <p>Résolus</p>
                </div>
               <div class="col-33" ng-click="showToast('Setting')">
                    <i class="fa fa-pencil-square"></i>

                    <p>Mes incidents</p>
                </div>
            </div>
        </div><!--end panel section-->

        <!--panel footer section-->
        <div class="menu-dashboard-footer">
            <md-whiteframe class="md-whiteframe-z1" layout ng-click="addNewIncident(type.value)" ng-repeat="type in incidentTypes">
                <div class="row">
                    <div class="col-10">
                        <i class="fa  {{type.icon}}"></i>
                    </div>
                    <div class="col-80">
                        {{type.name}}
                    </div>
                    <div class="col-10">
                        <i class="fa fa-angle-right"></i>
                    </div>
                </div>
            </md-whiteframe>
